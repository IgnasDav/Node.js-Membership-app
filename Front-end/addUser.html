<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="users.css" type="text/css" />
    <title>Add user</title>
  </head>
  <body>
    <nav class="nav">
      <a href="index.html" class="nav__link--1">Memberships</a>
      <a href="users.html" class="nav__link--2">Users</a>
    </nav>
    <main class="main__addUser">
      <h1 class="main__addUser__heading">Create User</h1>
      <div class="main__addUser__div">
        <div class="main__addUser__div__inputs">
          <label for="name" class="main__addUser__div__inputs__name__label"
            >First Name <span class="highlight--red">*</span></label
          ><input
            type="text"
            id="name"
            class="main__addUser__div__inputs__name"
          />
          <label
            for="surname"
            class="main__addUser__div__inputs__surname__label"
            >Last name <span class="highlight--red">*</span></label
          >
          <input
            type="text"
            id="surname"
            class="main__addUser__div__inputs__surname"
          />
        </div>
        <label for="email" class="main__addUser__email__label"
          >Email Address <span class="highlight--red">*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="main__addUser__email"
        />
        <div class="main__addUser__memberships"></div>
        <div class="main__addUser__btn">
          <button class="main__addUser__btn__cancel">Cancel</button>
          <button class="main__addUser__btn__add">New User</button>
        </div>
      </div>
      <div class="main__addUser__copyright">
        Copyright Â©2021 Membership Manager
      </div>
    </main>
    <script src="addUser.js"></script>
  </body>
</html>
